<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
</head>
<body>
    <div class="container">
        <div class="left">
        <img src="imgs/img2.jpg" alt="" width="120px" height="120px"  onclick="clickimg(this)">
        <img src="imgs/img3.jpg" alt="" width="120px" height="120px"  onclick="clickimg(this)">
        <img src="imgs/img4.jpg" alt="" width="120px" height="120px"  onclick="clickimg(this)">
        <img src="imgs/img5.jpg" alt="" width="120px" height="120px"  onclick="clickimg(this)">
        </div>

        <div class="middle">
            <img src="imgs/img3.jpg" alt="" width="500px" height="550px" class="fullImg">
        </div>

        <div class="right">
            <div class="brand">Brand : Apple</div>
            <div class="title">APPLE iPhone 12( Black, 64 GB)</div>
            <div class="rating">(4.6 <span class="fa fa-star checked"></span>)</div>
            <div class="cost">₹77,900 <s class="cancel">₹70,000</s></div>
            <div class="color">
                Color : 
                <select name="" id="">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
              </select>
            </div>
            <div class="quantity">
                Quantity:
                <input type="text" placeholder="1">
            </div>
            <div class="button">
            <div class="button-cart">
                <button style="font-size:24px"><i class="fa fa-shopping-cart"></i>Add to cart</button>
            </div>
            <div class="button-buy">
                <button style="font-size:24px">Buy Now<i class="fa fa-shopping-cart"></i></button>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
